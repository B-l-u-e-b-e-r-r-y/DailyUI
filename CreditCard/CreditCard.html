<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CreditCard - 信用卡結帳畫面</title>
	<link rel="stylesheet" href="style.css">
	<link rel="Shortcut Icon" type="image/x-icon" href="logo.png">
</head>
<body>
	<div class="credit">
	  <div class="triangle"></div>
	  <div class="left">
	    <div class="image"><img src="https://i.imgbox.com/mWx1vx18.png"/><br/><img src="https://i.imgbox.com/ulJ2ya47.png"/><br/><img src="https://i.imgbox.com/2enygY8H.png"/></div>
	  </div>
	  <div class="right">
	    <div class="info">
	      <p class="text">請輸入您的信用卡資訊</p>
	      <form>
	        <input class="text_area_name" type="text" name="yourname"/><br/>
	        <input class="text_area_cardn" type="text" name="cardnum"/><br/>
	        <select class="select" name="mm">
	          <option vaule="1">01</option>
	          <option vaule="2">02</option>
	          <option vaule="3">03</option>
	          <option vaule="4">04</option>
	          <option vaule="5">05</option>
	          <option vaule="6">06</option>
	          <option vaule="7">07</option>
	          <option vaule="8">08</option>
	          <option vaule="9">09</option>
	          <option vaule="10">10</option>
	          <option vaule="11">11</option>
	          <option vaule="12">12</option>
	        </select>
	        <select class="select mm" name="yy">
	          <option vaule="1">2017</option>
	          <option vaule="2">2018</option>
	          <option vaule="3">2019</option>
	          <option vaule="4">2020</option>
	          <option vaule="5">2021</option>
	          <option vaule="6">2022</option>
	          <option vaule="7">2023</option>
	          <option vaule="8">2024</option>
	          <option vaule="9">2025</option>
	          <option vaule="10">2026</option>
	          <option vaule="11">2027</option>
	          <option vaule="12">2028</option>
	        </select>
	        <input class="cvc_text" type="text" name="cvc"/><br/><br/>
	        <input class="hidden-xs-up" id="cbx" type="checkbox"/>
	        <label class="cbx" for="cbx"></label>
	        <label class="text" for="cbx">儲存為我的常用資料</label>
	        <div class="check"></div>
	      </form>
	    </div>
	  </div>
	</div>
</body>
</html>
