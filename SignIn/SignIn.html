<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign In - 登入頁面</title>
	<link rel="stylesheet" href="style.css">
	<link rel="Shortcut Icon" type="image/x-icon" href="logo.png">
</head>
<body>
	<div class="signin">
	  <div class="top"></div>
	  <div class="bottom">
	    <form class="form">
	      <p class="text_area_text">電子信箱</p>
	      <input class="text_area" type="text" name="email"/><br/>
	      <p class="text_area_text">密碼</p>
	      <input class="text_area" type="password" name="password"/><br/>
	      <p class="text_area_text">確認密碼</p>
	      <input class="text_area" type="password" name="checkpassword"/><br/>
	      <input class="button" type="Submit" value="提交"/><br/>
	      <p class="login">已經擁有帳戶？<a class="login_a" href="http://">登入</a></p>
	    </form>
	  </div>
	</div>
</body>
</html>
